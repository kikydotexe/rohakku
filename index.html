<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tebakan Romantis</title>
<style>
    /* Style dasar */
    body {
        background-color: #ffdae0;
        color: #333;
        font-family: Arial, sans-serif;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        text-align: center;
        background-color: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 15px;
        border: 5px solid #ff5c8a;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3); 
        position: relative;
        z-index: 10;
        overflow: hidden; 
    }

    h1 {
        font-size: 1.8em;
        color: #ff5c8a;
        animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
    }

    .options {
        margin-top: 20px;
    }

    button {
        padding: 10px 20px;
        font-size: 1em;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin: 5px;
        transition: background 0.3s, transform 0.2s;
    }

    button:hover {
        transform: scale(1.1);
    }

    .btn-a {
        background-color: #ff5c8a;
    }

    .btn-b {
        background-color: #8c8c8c;
    }

    
    .floating-element {
        position: absolute;
        width: 20px;
        height: 20px;
        opacity: 0.8;
        animation: float 10s linear infinite;
        pointer-events: none;
    }

    .flower {
        background-color: pink;
        border-radius: 50%;
        box-shadow: 10px 0px pink, -10px 0px pink, 0px 10px pink, 0px -10px pink;
    }

    .heart {
        background-color: red;
        width: 20px;
        height: 20px;
        transform: rotate(-45deg);
        top: 50%;
        left: 50%;
        margin: -10px 0 0 -10px;
    }

    .heart:before,
    .heart:after {
        content: "";
        position: absolute;
        width: 20px;
        height: 20px;
        background: red;
        border-radius: 50%;
    }

    .heart:before {
        top: -10px;
        left: 0;
    }

    .heart:after {
        left: 10px;
        top: 0;
    }

    @keyframes float {
        from {
            transform: translateY(100vh) rotate(0deg);
            opacity: 1;
        }
        to {
            transform: translateY(-100vh) rotate(360deg);
            opacity: 0;
        }
    }

    /* Response style */
    #response {
        font-size: 1.4em;
        color: #ff5c8a;
        margin-top: 20px;
        animation: fadeIn 1s;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
</style>
</head>
<body>

<div class="container">
    <h1>Harimau, kalo rimau-nya dihilangin jadi apa hayoo?</h1>
    <div class="options">
        <button class="btn-a" onclick="showAnswer('a')">Apaa tuu?</button>
        <button class="btn-b" onclick="showAnswer('b')">Ga mau tau, cape</button>
    </div>
    <div id="response"></div>
    <!-- pake lagu mu ngap -->
    <audio id="audio" src="audio.mp3"></audio> 
</div>

<!-- Floating objects -->
<script>
    function createFloatingObject(type) {
        const object = document.createElement('div');
        object.classList.add('floating-element', type);
        object.style.left = Math.random() * 100 + 'vw';
        object.style.animationDuration = (Math.random() * 5 + 5) + 's';
        document.body.appendChild(object);
    }

    //floating flowers and hearts
    for (let i = 0; i < 20; i++) {
        createFloatingObject('flower');
        createFloatingObject('heart');
    }

    function showAnswer(option) {
        const response = document.getElementById("response");
        const audio = document.getElementById("audio");
        if (option === 'a') {
            response.innerHTML = "Haholongakku do ho saleleng au mangolu, Nang ro di dinalao mate pe";
            audio.play();
        } else {
            response.innerHTML = "Dah lah, >:(";
            audio.pause(); 
            audio.currentTime = 0;
        }
    }
</script>

</body>
</html>
